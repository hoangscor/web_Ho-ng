<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Tạo Đơn hàng • Nhà thuốc</title>
<style>
  :root{
    --bg:#0e1a3a; --panel:#0b1633; --muted:#93a4c4; --text:#eaf2ff;
    --brand:#2563eb; --brand-2:#1d4ed8; --ok:#10b981; --danger:#ef4444;
    --ring:rgba(37,99,235,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:radial-gradient(1200px 600px at 70% -100px,rgba(59,130,246,.25),transparent) , var(--bg); color:var(--text); font:15px/1.6 ui-sans-serif,system-ui}
  .wrap{max-width:1160px;margin:28px auto;padding:0 16px}
  h1{margin:0 0 18px;font-size:26px}
  .layout{display:grid;grid-template-columns:2fr 1fr;gap:16px}
  @media (max-width:980px){.layout{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.03),transparent),var(--panel);
    border:1px solid rgba(147,164,196,.12); border-radius:16px; padding:14px; box-shadow:0 18px 48px rgba(0,0,0,.35)}
  .searchbar{display:flex;gap:10px}
  .searchbar input, select{flex:1;background:#0a1530;border:1px solid rgba(147,164,196,.25);border-radius:12px;padding:12px;color:var(--text);outline:none}
  .searchbar input:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring)}
  .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn-primary{background:linear-gradient(180deg,var(--brand),var(--brand-2)); color:white}
  .btn-ghost{background:transparent;color:#cfe0ff;border:1px solid rgba(147,164,196,.25)}
  .list{margin-top:12px; max-height:380px; overflow:auto}
  .row{display:grid; grid-template-columns:1fr 100px 100px 90px; gap:10px; align-items:center; padding:10px; border-bottom:1px dashed rgba(147,164,196,.18)}
  .row .name{font-weight:600}
  .row .unit{color:var(--muted)}
  .row .price{text-align:right}
  /* Cart */
  .cart-head{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px}
  .cart-items{max-height:460px; overflow:auto}
  .cart-row{display:grid; grid-template-columns:1fr 84px 96px 28px; gap:8px; align-items:center; padding:8px; border-bottom:1px dashed rgba(147,164,196,.15)}
  .qty{display:flex; gap:6px; align-items:center}
  .qty button{width:28px;height:28px;border-radius:8px;border:1px solid rgba(147,164,196,.25);background:#0a1530;color:var(--text);cursor:pointer}
  .money{font-variant-numeric:tabular-nums; text-align:right}
  .totals{margin-top:10px; border-top:1px solid rgba(147,164,196,.25); padding-top:10px}
  .totals .line{display:flex; justify-content:space-between; margin:6px 0}
  .totals .sum{font-size:20px; font-weight:800}
  .pulse{animation:pulse .6s ease-out}
  @keyframes pulse{0%{transform:scale(1)}60%{transform:scale(1.04)}100%{transform:scale(1)}}
  .ok{color:var(--ok)} .danger{color:var(--danger)} .hint{color:var(--muted); font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Tạo Đơn hàng</h1>
  <div class="layout">
    <!-- LEFT: Search + results -->
    <section class="card">
      <div class="searchbar">
        <input id="q" placeholder="Tìm sản phẩm (tên, hoạt chất)…" oninput="doSearch()" />
        <select id="nhanvien"></select>
        <button class="btn btn-ghost" onclick="reloadNV()">NV</button>
      </div>
      <div id="result" class="list"></div>
      <div class="hint">Gõ để tìm. Bấm <b>Thêm</b> để đưa vào giỏ.</div>
    </section>

    <!-- RIGHT: Cart -->
    <section class="card">
      <div class="cart-head">
        <div><b>Giỏ hàng</b></div>
        <button class="btn btn-ghost" onclick="clearCart()">Xóa giỏ</button>
      </div>
      <div id="cart" class="cart-items"></div>
      <div class="totals" id="totals">
        <div class="line"><span>Tạm tính</span><span class="money" id="sub">0</span></div>
        <div class="line"><span>Giảm</span><span>
          <input id="discount" type="number" min="0" value="0" style="width:110px;background:#0a1530;border:1px solid rgba(147,164,196,.25);border-radius:8px;padding:6px;color:var(--text);text-align:right" oninput="renderTotals()">
        </span></div>
        <div class="line sum"><span>Tổng thanh toán</span><span class="money" id="sum">0</span></div>
        <button class="btn btn-primary" style="width:100%;margin-top:10px" onclick="saveOrder()">Lưu đơn</button>
        <div class="hint" id="note"></div>
      </div>
    </section>
  </div>
</div>

<script>
const API_SEARCH = '/nhathuocankhang/api/search_sanpham_get.php';
const API_NV     = '/nhathuocankhang/api/nhanvien_get.php';
const API_SAVE   = '/nhathuocankhang/api/donhang_put.php';

let cart = new Map(); // key: masp -> {masp,tensp,gia,sl}

function money(n){ return Intl.NumberFormat('vi-VN').format(Math.round(n)); }

async function loadNV(){
  const res = await fetch(API_NV);
  const data = await res.json();
  const sel = document.getElementById('nhanvien');
  sel.innerHTML = data.map(x=>`<option value="${x.manv}">${x.hoten}</option>`).join('');
}
function reloadNV(){ loadNV(); }

let timer=null;
function doSearch(){
  clearTimeout(timer);
  timer = setTimeout(async ()=>{
    const q = document.getElementById('q').value.trim();
    const url = `${API_SEARCH}?q=${encodeURIComponent(q)}&limit=20`;
    const res = await fetch(url);
    const data = await res.json();
    const box = document.getElementById('result');
    box.innerHTML = data.items.map(it => `
      <div class="row">
        <div class="name">${it.tensp}<div class="unit">${it.tendv||''}</div></div>
        <div class="price money">${money(it.giaban)}</div>
        <div><button class="btn btn-ghost" onclick='addToCart(${it.masp}, ${it.giaban}, ${JSON.stringify(it.tensp).replace(/"/g,'&quot;')})'>Thêm</button></div>
        <div></div>
      </div>
    `).join('');
  }, 250);
}

function addToCart(masp, gia, tensp){
  if(cart.has(masp)) cart.get(masp).sl += 1;
  else cart.set(masp, {masp, tensp, gia, sl:1});
  renderCart(true);
}

function changeQty(masp, delta){
  if(!cart.has(masp)) return;
  cart.get(masp).sl = Math.max(1, cart.get(masp).sl + delta);
  renderCart(true);
}

function removeItem(masp){ cart.delete(masp); renderCart(true); }
function clearCart(){ cart.clear(); renderCart(true); }

function renderCart(pulse=false){
  const box = document.getElementById('cart');
  box.innerHTML = [...cart.values()].map(it => `
    <div class="cart-row ${pulse?'pulse':''}">
      <div>
        <div style="font-weight:700">${it.tensp}</div>
        <div class="hint">Đơn giá: ${money(it.gia)}</div>
      </div>
      <div class="qty">
        <button onclick="changeQty(${it.masp},-1)">–</button>
        <div>${it.sl}</div>
        <button onclick="changeQty(${it.masp},1)">+</button>
      </div>
      <div class="money">${money(it.sl*it.gia)}</div>
      <div><button class="btn-ghost" onclick="removeItem(${it.masp})">✕</button></div>
    </div>
  `).join('');
  renderTotals(pulse);
}

function renderTotals(pulse=false){
  let sub=0;
  for(const it of cart.values()) sub += it.sl*it.gia;
  const giam = Math.max(0, parseFloat(document.getElementById('discount').value||0));
  const sum = Math.max(0, sub - giam);
  document.getElementById('sub').textContent = money(sub);
  const sumEl = document.getElementById('sum');
  sumEl.textContent = money(sum);
  if(pulse) sumEl.parentElement.classList.add('pulse'), setTimeout(()=>sumEl.parentElement.classList.remove('pulse'), 400);
}

async function saveOrder(){
  if(cart.size===0){ document.getElementById('note').textContent='Giỏ trống'; return; }
  const manv = document.getElementById('nhanvien').value || 1;
  const giagiam = Math.max(0, parseFloat(document.getElementById('discount').value||0));
  const items = [...cart.values()].map(it => ({ masp: it.masp, sl: it.sl }));

  const res = await fetch(API_SAVE, {
    method:'PUT',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ manv: Number(manv), giagiam, items })
  });
  const data = await res.json();
  const note = document.getElementById('note');
  if(res.ok){
    note.innerHTML = `<span class="ok">Đã lưu đơn #${data.sodh}. Tổng: ${money(data.tongtien)} đ</span>`;
    cart.clear(); renderCart(true);
  } else {
    note.innerHTML = `<span class="danger">${data.error || 'Lỗi lưu đơn'}</span>`;
  }
}

loadNV(); doSearch(); // boot
</script>
</body>
</html>
